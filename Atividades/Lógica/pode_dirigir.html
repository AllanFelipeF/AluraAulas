<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N").toUpperCase();

    if(idade >= 18 && temCarteira == 'S'){
        mostra('Você está habilitado a dirigir');
    } else if( idade >= 18 && temCarteira == 'N') {
        mostra('Você não pode dirigir, vá a uma autoescola para tirar sua carteira');
    } else {
        mostra('Você é de menor, você não pode dirigir.');
    }

</script>
