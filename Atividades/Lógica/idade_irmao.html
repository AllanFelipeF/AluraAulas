<meta charset="UTF-8"/>
<script>

    function pulaLinha() {
        document.write('<br>');
    }
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }
    var idadeIrmao = 19;
    var minhaIdade = 24;
    var diferenca = minhaIdade - idadeIrmao;

    mostra('A diferença de idade entre meu irmão é de ' + diferenca + ' anos')

</script>
