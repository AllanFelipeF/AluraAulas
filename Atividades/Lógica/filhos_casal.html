<meta charset="UTF-8"/>
<script>

    function pulaLinha() {
        document.write('<br>');
    }
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    var anoAtual = 2021;
    var media = (anoAtual - 1500) / 28;

    mostra('O número de gerações brasileiras é de ' + Math.round(media) + ' gerações');

</script>
